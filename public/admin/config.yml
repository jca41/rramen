backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: public/img
public_folder: img
site_url: https://rramen.netlify.app
collections:
  - label: Author
    name: author
    format: json
    extension: json
    folder: data/authors
    create: true
    identifier_field: name
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Profile url, name: profile, widget: string }
  - label: Recipe
    name: recipe
    format: json
    extension: json
    folder: data/recipes
    preview_path: recipes/{{slug}}
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - label: Author
        name: author
        widget: relation
        collection: author
        searchFields: [name]
        displayFields: [name]
        valueField: name
      - { label: Original Recipe, name: originalRecipe, widget: string }
      - { label: Publish Date, name: date, widget: datetime }
      - { label: Intro, name: intro, widget: markdown }
      - label: Images
        name: images
        widget: list
        field: { label: Image Url, widget: string }
      - label: Components
        name: components
        widget: list
        fields:
          - { label: Name, name: name, widget: string }
          - {
              label: Description,
              name: description,
              widget: markdown,
              required: false,
            }
          - label: Ingredients
            name: ingredients
            widget: list
            field: { label: Ingredient, widget: string }
          - label: Steps
            name: steps
            widget: list
            field: { label: Step, widget: markdown }
